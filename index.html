<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2d3436;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            border-color: #74b9ff;
        }

        .search-btn {
            padding: 15px 25px;
            background: #74b9ff;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .search-btn:hover {
            background: #0984e3;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #636e72;
        }

        .weather-container {
            display: none;
        }

        .current-weather {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .city-name {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .temperature {
            font-size: 4rem;
            font-weight: bold;
            margin: 20px 0;
        }

        .weather-description {
            font-size: 1.2rem;
            text-transform: capitalize;
            margin-bottom: 20px;
        }

        .weather-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .detail-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .detail-title {
            color: #636e72;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .detail-value {
            color: #2d3436;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .forecast {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .forecast h3 {
            color: #2d3436;
            margin-bottom: 20px;
            text-align: center;
        }

        .forecast-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .forecast-item:last-child {
            border-bottom: none;
        }

        .forecast-date {
            font-weight: bold;
            color: #2d3436;
        }

        .forecast-temp {
            color: #74b9ff;
            font-weight: bold;
        }

        .error {
            background: #ff7675;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .temperature {
                font-size: 3rem;
            }

            .search-container {
                flex-direction: column;
            }
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå§Ô∏è Weather App</h1>
            <p>Get current weather and forecast for any city</p>
        </div>

        <div class="search-container">
            <input type="text" class="search-input" placeholder="Enter city name..." id="cityInput">
            <button class="search-btn" onclick="searchWeather()">Search</button>
        </div>

        <div class="loading" id="loading">
            üåç Getting your location...
        </div>

        <div class="error" id="error" style="display: none;"></div>

        <div class="weather-container" id="weatherContainer">
            <div class="current-weather">
                <div class="city-name" id="cityName"></div>
                <div class="temperature" id="temperature"></div>
                <div class="weather-description" id="description"></div>
                <img class="weather-icon" id="weatherIcon" src="/placeholder.svg" alt="Weather Icon">
            </div>

            <div class="weather-details">
                <div class="detail-card">
                    <div class="detail-title">Feels Like</div>
                    <div class="detail-value" id="feelsLike"></div>
                </div>
                <div class="detail-card">
                    <div class="detail-title">Humidity</div>
                    <div class="detail-value" id="humidity"></div>
                </div>
                <div class="detail-card">
                    <div class="detail-title">Pressure</div>
                    <div class="detail-value" id="pressure"></div>
                </div>
                <div class="detail-card">
                    <div class="detail-title">Wind Speed</div>
                    <div class="detail-value" id="windSpeed"></div>
                </div>
                <div class="detail-card">
                    <div class="detail-title">Visibility</div>
                    <div class="detail-value" id="visibility"></div>
                </div>
                <div class="detail-card">
                    <div class="detail-title">UV Index</div>
                    <div class="detail-value" id="uvIndex">N/A</div>
                </div>
            </div>

            <div class="forecast">
                <h3>üìÖ 5-Day Forecast</h3>
                <div id="forecastContainer"></div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = '80797dc302cda4a0f3b2cdcb40c6cd83';
        const BASE_URL = 'https://api.openweathermap.org/data/2.5';

        // DOM Elements
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const weatherContainer = document.getElementById('weatherContainer');
        const cityInput = document.getElementById('cityInput');

        // Initialize app
        window.addEventListener('load', () => {
            getCurrentLocationWeather();
            
            // Add enter key listener for search
            cityInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    searchWeather();
                }
            });
        });

        // Get user's current location and fetch weather
        function getCurrentLocationWeather() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        fetchWeatherByCoords(lat, lon);
                    },
                    (error) => {
                        console.error('Geolocation error:', error);
                        showError('Unable to get your location. Please search for a city manually.');
                        hideLoading();
                    }
                );
            } else {
                showError('Geolocation is not supported by this browser. Please search for a city manually.');
                hideLoading();
            }
        }

        // Fetch weather by coordinates
        async function fetchWeatherByCoords(lat, lon) {
            try {
                const response = await fetch(`${BASE_URL}/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric`);
                const data = await response.json();
                
                if (response.ok) {
                    displayWeather(data);
                    fetchForecast(data.name);
                } else {
                    throw new Error(data.message);
                }
            } catch (err) {
                showError('Failed to fetch weather data: ' + err.message);
                hideLoading();
            }
        }

        // Search weather by city name
        function searchWeather() {
            const city = cityInput.value.trim();
            if (!city) {
                showError('Please enter a city name');
                return;
            }

            showLoading();
            fetchWeatherByCity(city);
        }

        // Fetch weather by city name
        async function fetchWeatherByCity(city) {
            try {
                const response = await fetch(`${BASE_URL}/weather?q=${city}&appid=${API_KEY}&units=metric`);
                const data = await response.json();
                
                if (response.ok) {
                    displayWeather(data);
                    fetchForecast(city);
                } else {
                    throw new Error(data.message);
                }
            } catch (err) {
                showError('Failed to fetch weather data: ' + err.message);
                hideLoading();
            }
        }

        // Fetch 5-day forecast
        async function fetchForecast(city) {
            try {
                const response = await fetch(`${BASE_URL}/forecast?q=${city}&appid=${API_KEY}&units=metric`);
                const data = await response.json();
                
                if (response.ok) {
                    displayForecast(data);
                } else {
                    console.error('Forecast fetch failed:', data.message);
                }
            } catch (err) {
                console.error('Failed to fetch forecast:', err.message);
            }
        }

        // Display current weather
        function displayWeather(data) {
            document.getElementById('cityName').textContent = `${data.name}, ${data.sys.country}`;
            document.getElementById('temperature').textContent = `${Math.round(data.main.temp)}¬∞C`;
            document.getElementById('description').textContent = data.weather[0].description;
            document.getElementById('weatherIcon').src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
            
            document.getElementById('feelsLike').textContent = `${Math.round(data.main.feels_like)}¬∞C`;
            document.getElementById('humidity').textContent = `${data.main.humidity}%`;
            document.getElementById('pressure').textContent = `${data.main.pressure} hPa`;
            document.getElementById('windSpeed').textContent = `${data.wind.speed} m/s`;
            document.getElementById('visibility').textContent = `${(data.visibility / 1000).toFixed(1)} km`;

            hideLoading();
            hideError();
            weatherContainer.style.display = 'block';
        }

        // Display 5-day forecast
        function displayForecast(data) {
            const forecastContainer = document.getElementById('forecastContainer');
            forecastContainer.innerHTML = '';

            // Get one forecast per day (every 8th item since API returns 3-hour intervals)
            const dailyForecasts = data.list.filter((item, index) => index % 8 === 0).slice(0, 5);

            dailyForecasts.forEach(forecast => {
                const date = new Date(forecast.dt * 1000);
                const dayName = date.toLocaleDateString('en-US', { weekday: 'long' });
                const temp = Math.round(forecast.main.temp);
                const description = forecast.weather[0].description;
                const icon = forecast.weather[0].icon;

                const forecastItem = document.createElement('div');
                forecastItem.className = 'forecast-item';
                forecastItem.innerHTML = `
                    <div>
                        <div class="forecast-date">${dayName}</div>
                        <div style="color: #636e72; font-size: 14px; text-transform: capitalize;">${description}</div>
                    </div>
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <img src="https://openweathermap.org/img/wn/${icon}.png" alt="${description}" style="width: 40px; height: 40px;">
                        <div class="forecast-temp">${temp}¬∞C</div>
                    </div>
                `;
                forecastContainer.appendChild(forecastItem);
            });
        }

        // Utility functions
        function showLoading() {
            loading.style.display = 'block';
            weatherContainer.style.display = 'none';
            hideError();
        }

        function hideLoading() {
            loading.style.display = 'none';
        }

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
        }

        function hideError() {
            error.style.display = 'none';
        }
    </script>
</body>
</html>
